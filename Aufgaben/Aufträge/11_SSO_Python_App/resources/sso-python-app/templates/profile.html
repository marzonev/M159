<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO-Applikation Version 1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table th, table td {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background: #0078d4;
            color: white;
        }
    </style>
</head>
<body>
    <h1>SSO-Applikation Version 1.0</h1>
    <h3>Login erfolgreich!</h3>
    <table>
        <tr><th>Feld</th><th>Wert</th></tr>
        {% for key, value in profile.items() %}
            <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
